<html lang="en">

</head>

<body>




    <script>
        var num = 20;


        if (num % 2 == 0) {


            document.write("even");

        } else {
            document.write("odd");


        }





        var year = 2004;


        if (year % 4 == 0) {


            document.write("leap year");

        } else {
            document.write("is not leap year");


        }


    </script>

</body>
